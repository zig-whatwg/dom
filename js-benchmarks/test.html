<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Test - JS Benchmarks</title>
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    h1 { color: #4fc3f7; }
    pre {
      background: #252526;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <h1>Quick Test - JavaScript Benchmarks</h1>
  <pre id="output">Testing...</pre>
  
  <script src="bundle.js"></script>
  <script>
    const output = document.getElementById('output');
    
    async function test() {
      try {
        output.textContent = 'Running quick test...\n\n';
        
        // Test 1: Check if functions are defined
        output.textContent += '✓ Benchmark runner loaded\n';
        
        // Test 2: Run a simple benchmark
        const result = await runBenchmark("Quick Test", 100, () => {
          const div = document.createElement('div');
          div.textContent = 'test';
        });
        
        output.textContent += '✓ Benchmark executed successfully\n';
        output.textContent += `  Time: ${(result.avgTime * 1000).toFixed(2)} μs/op\n`;
        output.textContent += `  Ops: ${Math.round(result.opsPerSec).toLocaleString()} ops/sec\n\n`;
        
        // Test 3: Check GC handling
        if (typeof gc !== 'undefined') {
          output.textContent += '✓ GC is available (Chrome started with --expose-gc)\n';
        } else {
          output.textContent += '⚠ GC not available (benchmarks will work but may show variance)\n';
          output.textContent += '  To enable: Start Chrome with --js-flags="--expose-gc"\n';
        }
        
        output.textContent += '\n✅ All tests passed!\n';
        output.textContent += '\nReady to run benchmarks. Open Console and try:\n';
        output.textContent += '  await runAllBenchmarks()\n';
        output.textContent += '  await runSelectorBenchmarks()\n';
        
        output.className = 'success';
      } catch (e) {
        output.textContent = '❌ Error: ' + e.message + '\n\n' + e.stack;
        output.className = 'error';
      }
    }
    
    test();
  </script>
</body>
</html>
