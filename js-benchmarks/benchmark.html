<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Benchmarks - JavaScript</title>
  <style>
    body {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    
    h1 {
      color: #4fc3f7;
      border-bottom: 2px solid #4fc3f7;
      padding-bottom: 10px;
    }
    
    .controls {
      margin: 20px 0;
      padding: 20px;
      background: #252526;
      border-radius: 8px;
      border: 1px solid #3e3e42;
    }
    
    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: inherit;
    }
    
    button:hover {
      background: #1177bb;
    }
    
    button:active {
      background: #0d5689;
    }
    
    button.secondary {
      background: #2d2d30;
    }
    
    button.secondary:hover {
      background: #3e3e42;
    }
    
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #252526;
      border-radius: 8px;
      border: 1px solid #3e3e42;
      white-space: pre;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .info {
      background: #1a2332;
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      border-left: 4px solid #4fc3f7;
    }
    
    .running {
      color: #4fc3f7;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .suite-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üöÄ DOM Performance Benchmarks</h1>
  
  <div class="info">
    <strong>JavaScript Version for Chrome</strong><br>
    Compare Zig DOM implementation performance with native browser JavaScript.
    <br><br>
    <strong>Total Benchmarks:</strong> 48 tests across 8 categories
  </div>
  
  <div class="controls">
    <h3>Run Benchmarks</h3>
    
    <button onclick="runAll()" style="font-size: 16px; padding: 15px 30px;">
      ‚ñ∂Ô∏è Run All Benchmarks (~30-60 seconds)
    </button>
    
    <button onclick="clearOutput()" class="secondary">
      üóëÔ∏è Clear Output
    </button>
    
    <div class="suite-buttons">
      <button onclick="runSuite('selector')">CSS Selectors (3)</button>
      <button onclick="runSuite('crud')">CRUD Operations (9)</button>
      <button onclick="runSuite('traversal')">Tree Traversal (2)</button>
      <button onclick="runSuite('batch')">Batch Operations (1)</button>
      <button onclick="runSuite('event')">Event System (9)</button>
      <button onclick="runSuite('observer')">MutationObserver (7)</button>
      <button onclick="runSuite('range')">Range Operations (12)</button>
      <button onclick="runSuite('stress')">Stress Tests (5)</button>
    </div>
  </div>
  
  <div id="output">Benchmarks ready. Click a button above to start.</div>
  
  <script src="bundle.js"></script>
  <script>
    const output = document.getElementById('output');
    
    // Redirect console.log to output div
    const originalLog = console.log;
    console.log = function(...args) {
      originalLog.apply(console, args);
      const text = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      output.textContent += text + '\n';
      output.scrollTop = output.scrollHeight;
    };
    
    function clearOutput() {
      output.textContent = 'Output cleared. Ready for next run.\n';
    }
    
    async function runAll() {
      clearOutput();
      output.innerHTML = '<span class="running">‚è≥ Running all benchmarks... Please wait 30-60 seconds...</span>\n\n';
      try {
        await runAllBenchmarks();
        output.innerHTML = output.textContent.replace('‚è≥ Running', '‚úÖ Completed');
      } catch (e) {
        output.textContent += '\n\n‚ùå Error: ' + e.message;
        console.error(e);
      }
    }
    
    async function runSuite(type) {
      clearOutput();
      output.innerHTML = '<span class="running">‚è≥ Running benchmarks...</span>\n\n';
      
      try {
        switch(type) {
          case 'selector':
            await runSelectorBenchmarks();
            break;
          case 'crud':
            await runCrudBenchmarks();
            break;
          case 'traversal':
            await runTraversalBenchmarks();
            break;
          case 'batch':
            await runBatchBenchmarks();
            break;
          case 'event':
            await runEventBenchmarks();
            break;
          case 'observer':
            await runObserverBenchmarks();
            break;
          case 'range':
            await runRangeBenchmarks();
            break;
          case 'stress':
            await runStressBenchmarks();
            break;
        }
        output.innerHTML = output.textContent.replace('‚è≥ Running', '‚úÖ Completed');
      } catch (e) {
        output.textContent += '\n\n‚ùå Error: ' + e.message;
        console.error(e);
      }
    }
    
    // Show initial message
    console.log('DOM Benchmarks loaded and ready!');
    console.log('Click a button above or use the console functions:');
    console.log('  await runAllBenchmarks()');
    console.log('  await runSelectorBenchmarks()');
    console.log('  await quickBench("Test", 1000, () => { /* code */ })');
  </script>
</body>
</html>
