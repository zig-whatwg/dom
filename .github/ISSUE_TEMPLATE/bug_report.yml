name: üêõ Bug Report
description: Report a bug in the WHATWG DOM implementation
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve it.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Create a document with...
        2. Call method...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: According to the WHATWG spec section X.Y.Z...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction Code
      description: Please provide minimal Zig code that demonstrates the issue
      render: zig
      placeholder: |
        const dom = @import("dom");
        // Your minimal reproduction code here
    validations:
      required: false

  - type: input
    id: zig-version
    attributes:
      label: Zig Version
      description: What version of Zig are you using?
      placeholder: "0.15.1"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Memory leaks, performance issues, WHATWG spec references, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked that this issue hasn't already been reported
          required: true
        - label: I have included a minimal reproduction of the bug
          required: false
        - label: I have referenced the relevant WHATWG spec section(s)
          required: false
